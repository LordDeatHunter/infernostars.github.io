<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: grid;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body * {
            width: 500px;
            max-width: 500px;
            min-width: 500px;
        }
        #generate {
            margin-top: 10px;
        }
    </style>
    <script>
        let mat = "air";
        let iname = "";
        let idescription = "";
        function update(){
            var data = `${mat}{
                display:{
                    Name: ${'"' + iname.replaceAll('"','\\"').replaceAll('&','ยง') + '"'},
                    Lore: ${'[' + idescription.split('\n').map(x => `"${x.replaceAll('"','\\"').replaceAll('&','ยง')}"`).join(',') + ']'}
                },
                PublicBukkitValues:{
                    "hypercube:rarity":${String(rarityNum) + ".0d"}
                }
            }`
            document.querySelector('#out').innerText = data;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicate Item Generator</title>
</head>
<body>
    <h1>basic item generator<sup><sup>3.0<sup></sup></h1>
    <input onkeyup="mat = this.value; update()"  placeholder="item material"/>
    <input onkeyup="iname = this.value; update()" placeholder="item name"/>
    <textarea onkeyup="idescription = this.value; update()" placeholder="description of item"></textarea>
    <br>
    <select oninput="rarityNum = this.value, update()">
        <option value="0">Junk</option>
        <option value="1">Common</option>
        <option value="2">Uncommon</option>
        <option value="3">Rare</option>    
        <option value="4">Epic</option>
        <option value="5">Heroic</option>
        <option value="6">Legendary</option>
        <option value="7">Special</option>
    </select>
    <br>
    <button onclick="update()" id="generate">generate</button>
    <h2>Data:</h2>
    <p id="out"></p>
</body>
</html>
